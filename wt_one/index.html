<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>

<body>
    <!--This is header tag-->
    <h1>This is h1 </h1>
    <h2>This is h2 </h2>
    <h3>This is h3 </h3>
    <h4>This is h4 </h4>
    <h5>This is h5 </h5>
    <h6>This is h5 </h6>

    <!--This is text formatting-->
    <p>This <b>bold</b> text </p>
    <p>This <i>Italic</i> text </p>
    <p>This <strong>Strong</strong> text </p>
    <p>This <sup>Superscript</sup> text </p>
    <p>This <sub>Subscript</sub> text</p>
    <p>This <del>Deleted</del> text</p>
    <p>This <ins>Inserted</ins> text </p>


    <!--Image insertion-->
    <p>
        <a href="https://www.youtube.com/">
            <img src="Netflix_wallpaper.tint.jpg" height="100px">
        </a>
    </p>
    <a href="https://www.youtube.com/"></a>

    <!--Text scrolling-->
    <marquee>This is in html</marquee>

    <!--Vertical tect scrolling-->
    <div class="up">
        <marquee direction="up">vertically up.</marquee>
    </div>

    <a href="https://www.youtube.com/"></a>
</body>

</html>
